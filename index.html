<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì° Number Intel Tool - Mr X Dev</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0f1b;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .app {
      background: #111827;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,255,100,0.2);
    }
    h1 {
      font-size: 22px;
      color: #0f0;
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1f2937;
      color: #0f0;
      font-size: 16px;
    }
    .btn {
      margin-top: 15px;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }
    .saved-btn { background-color: #06d6a0; color: #000; }
    .location-btn { background-color: #118ab2; color: #fff; }
    .output {
      margin-top: 20px;
      background: #1a1a2e;
      padding: 15px;
      border-radius: 12px;
      font-size: 14px;
      border-left: 4px solid #0f0;
    }
    .link {
      color: #00ffcc;
      text-decoration: underline;
    }
    .spinner {
      display: none;
      margin: 10px auto;
      border: 4px solid rgba(0, 255, 0, 0.2);
      border-top: 4px solid #0f0;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üì± Inter WhatsApp Checker</h1>
    <input id="phone" type="tel" placeholder="+255712345678">
    <div class="spinner" id="spinner"></div>
    <button class="btn saved-btn" onclick="checkSavedAs()">üîç Check Saved As</button>
    <button class="btn location-btn" onclick="getLocation()">üìç Get Location</button>
    <div class="output" id="output"></div>
  </div>  <script>
    const names = ["Bae", "Mchizi Wangu", "Dogo", "Mama Mkubwa", "Wifey", "Mzazi", "Shoga", "Ex wangu", "Mstaafu", "Mjomba", "Drama Queen", "Unknown", "Client", "Kazi", "Backup", "Mapenzi" /*... add 100+*/ ];
    const locations = Array.from({length: 300}, () => {
      let lat = (Math.random() * 180 - 90).toFixed(6);
      let lon = (Math.random() * 360 - 180).toFixed(6);
      return {lat, lon};
    });

    function validateNumber(num) {
      return /^\+\d{10,15}$/.test(num);
    }

    function showSpinner(show) {
      document.getElementById('spinner').style.display = show ? 'block' : 'none';
    }

    function checkSavedAs() {
      const number = document.getElementById('phone').value;
      if (!validateNumber(number)) {
        alert("Enter valid WhatsApp number with +code e.g., +255...");
        return;
      }
      showSpinner(true);
      setTimeout(() => {
        const name = names[Math.floor(Math.random() * names.length)];
        document.getElementById('output').innerHTML = `‚úÖ Number saved as: <strong>${name}</strong>`;
        showSpinner(false);
      }, 2000);
    }

    function getLocation() {
      const number = document.getElementById('phone').value;
      if (!validateNumber(number)) {
        alert("Enter valid WhatsApp number with +code e.g., +255...");
        return;
      }
      showSpinner(true);
      setTimeout(() => {
        const loc = locations[Math.floor(Math.random() * locations.length)];
        const link = `https://www.google.com/maps?q=${loc.lat},${loc.lon}`;
        document.getElementById('output').innerHTML = `üåç Last known location:<br><strong>Lat:</strong> ${loc.lat} <strong>Lon:</strong> ${loc.lon}<br><a class='link' href='${link}' target='_blank'>üß≠ Open in Maps</a>`;
        showSpinner(false);
      }, 3000);
    }
  </script></body>
</html>
