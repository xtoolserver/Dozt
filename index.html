<!DOCTYPE html><html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1b1b2f, #162447);
      overflow: hidden;
    }.centered {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
}

.mail-button {
  background: linear-gradient(to right, #2193b0, #6dd5ed);
  border: none;
  padding: 20px 50px;
  font-size: 28px;
  font-weight: bold;
  color: white;
  border-radius: 50px;
  box-shadow: 0 8px 15px rgba(0, 123, 255, 0.4);
  cursor: pointer;
  transition: all 0.3s ease;
}

.mail-button:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0, 123, 255, 0.6);
}

.hidden {
  display: none;
}

#message-section {
  display: none;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  height: 100vh;
  color: #333;
  padding: 30px;
}

#message-section h1 {
  color: #ff4081;
}

.continue-btn {
  margin-top: 30px;
  background: #ff4081;
  border: none;
  color: white;
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
}

.slideshow-container {
  display: none;
  width: 90%;
  max-width: 400px;
  margin: auto;
  position: relative;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
  margin-top: 60px;
}

.slide {
  display: none;
  width: 100%;
  height: auto;
}

.slide img {
  width: 100%;
  height: auto;
  border-radius: 20px;
}

.emoji-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.emoji {
  position: absolute;
  font-size: 24px;
  animation: fall 5s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-100px); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

.moving-text {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 20px;
  color: white;
  animation: scroll 20s linear infinite;
  z-index: 2;
}

@keyframes scroll {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

  </style>
</head>
<body>  <!-- Sehemu ya mwanzo -->  <div class="centered" id="start-section">
    <button class="mail-button" onclick="openMail()">📬 Your Mail</button>
  </div>  <!-- Ujumbe wa heri ya kuzaliwa -->  <div id="message-section">
    <h1>🎂 Heri ya Kuzaliwa!</h1>
    <p>Dada yangu mpendwa,<br>
    Leo ni siku yako ya furaha 💝<br>
    Uwe na maisha marefu yenye furaha, afya, na mafanikio.<br>
    Nakupenda sana ❤️</p>
    <button class="continue-btn" onclick="showSlideshow()">Continue ➡️</button>
  </div>  <!-- Slideshow ya picha 3 -->  <div class="slideshow-container" id="slideshow-section">
    <div class="slide"><img src="https://i.ibb.co/jnY87XJ/Screenshot-20250622-111141-Whats-App.jpg" alt="Picha 1"></div>
    <div class="slide"><img src="https://i.ibb.co/tpC6DFhZ/Screenshot-20250622-111151-Whats-App.jpg" alt="Picha 2"></div>
    <div class="slide"><img src="https://i.ibb.co/VW9Vk06r/Screenshot-20250622-111128-Whats-App.jpg" alt="Picha 3"></div>
  </div>  <!-- Emoji fireworks -->  <div class="emoji-container" id="emoji-layer"></div>
  <div class="moving-text" id="moving-text">Happy Birthday 🎂❤️🍩🍿🍕🌭🍖🍗🍲🥘</div>  <script>
    function openMail() {
      document.getElementById('start-section').style.display = 'none';
      document.getElementById('message-section').style.display = 'block';
    }

    function showSlideshow() {
      document.getElementById('message-section').style.display = 'none';
      document.getElementById('slideshow-section').style.display = 'block';
      startSlideshow();
      startEmojiFireworks();
    }

    function startSlideshow() {
      let slideIndex = 0;
      const slides = document.querySelectorAll(".slide");

      function showSlides() {
        slides.forEach(slide => slide.style.display = "none");
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].style.display = "block";
        setTimeout(showSlides, 5000);
      }

      showSlides();
    }

    function startEmojiFireworks() {
      const emojis = ['❤️','🎂','🍩','🍿','🍕','🌭','🍖','🍗','🍲','🥘'];
      const emojiLayer = document.getElementById("emoji-layer");

      setInterval(() => {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + "%";
        emoji.style.fontSize = (Math.random() * 20 + 20) + "px";
        emojiLayer.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 5000);
      }, 300);
    }
  </script></body>
</html>
